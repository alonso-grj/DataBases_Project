<!DOCTYPE html>
<html>
<body>
  <h2>Search Posts</h2>
  <form action="/search" method="POST">
    <label for="media">Website:</label><br>
    <input type="text" id="media" name="media" placeholder="e.g. Twitter"><br><br>

    <label for="username">Username:</label><br>
    <input type="text" id="username" name="username" placeholder="@JohnDoe"><br><br>

    <label for="first_name">First Name:</label><br>
    <input type="text" id="first_name" name="first_name" placeholder="John"><br><br>

    <label for="last_name">Last Name:</label><br>
    <input type="text" id="last_name" name="last_name" placeholder="Doe"><br><br>

    <label for="start_date">Start Date (YYYY-MM-DD):</label><br>
    <input type="date" id="start_date" name="start_date" placeholder="2009-01-20"><br><br>

    <label for="end_date">End Date (YYYY-MM-DD):</label><br>
    <input type="date" id="end_date" name="end_date" placeholder="2017-01-20"><br><br>

    <input type="submit" value="Search">
  </form>
</body>
</html>
